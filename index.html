<!DOCTYPE html>
<html>
<head lang="ES">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
	<meta name="author" content="Emiliano">

	<title>AutoEvaluapp</title>
	<!-- Editores CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/awesome-bootstrap-checkbox.css">
	<link rel="stylesheet" href="css/bootstrap-toggle.min.css">
	<link rel="stylesheet" href="css/estilo.css">
	
	<!-- Scripts JS -->
	<script src="js/jquery-2.2.1.min.js"></script>
	<script src="js/angular.min.js"></script>
</head>
<body ng-app="evalApp">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand">
	        <i class="glyphicon glyphicon-list-alt"></i>AutoEvaluApp</a>
	    </div>
	  </div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<menu-materias></menu-materias>
	        <div id="formulario" class="col-sm-9 col-sm-offset-3 col-md-7 well">
			  <form class="form-horizontal" role="form" ng-controller='FormCtrller as ctrl'>
			  	<div id="datosPregunta" class="form-group">
			  		<p class="text-muted pull-left"><span class="label label-fecha">{{question.fecha | date:'dd/MM/yy'}}</span></p>
			  		<p class="text-muted pull-right"><span id="labelId" class="label label-info"># {{materiaSeleccionada.getActual.codigo}}-{{question.id | digits}}</span></p>
			  	</div>
			  		<pregunta></pregunta>
			  	<div id="divRespuesta" class="form-group">
					<choice-simple></choice-simple>
			  	</div>
			  	<div id="divResultado">
			  		<resultado-incorrecto class="sr-only"></resultado-incorrecto>
			  		<resultado-correcto class="sr-only"></resultado-correcto>
			  	</div>
			  	<div id="divBotones" class="form-group">
			  		<div class="btn-group-lg col-centered">
					  <button id="btnRta" type="button" class="btn btn-primary" ng-click="corregir()">Enviar</button>
					  <button id="btnSiguiente" type="button" class="btn btn-default pull-right disabled" ng-click="continuar()">Siguiente</button>
					</div>
			  	</div>
			  </form>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<p class="text-muted pull-left">Encontraste un error? Report√° un <a href="https://github.com/emiiSierra/autoevaluapp/issues" target="_blank">issue</a></p>
			<p class="text-muted pull-right">Por: <a href="https://github.com/emiiSierra" target="_blank">emiiSierra</a></p>		
		</div>		
	</footer>
	
	<!-- Scripts -->
	<!-- Herramientas -->
	<script src="js/bootstrap.min.js"></script>
	
	<!-- Modules -->
	<script src="js/app.js"></script>
	
	<!-- Sources -->
	<script src="js/Materias.js"></script>
	<script src="js/Preguntas.js"></script>
	
	<!-- Controllers -->
	<script src="js/controllers/FormController.js"></script>
	
	<!-- Services -->
	<script src="js/services/MateriaFactory.js"></script>
	
	<!-- Directives -->
	<script src="js/directives/MenuMaterias.js"></script>
	<script src="js/directives/imagenModal.js"></script>
	<script src="js/directives/pregunta.js"></script>
	<script src="js/directives/choiceSimple.js"></script>
	<script src="js/directives/inputSimple.js"></script>
	<script src="js/directives/spanResultado.js"></script>
	
</body>
</html>
